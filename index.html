<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator of IPhone</title>
    <link href="style/app.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>计算器</h1>
<div class="main">
    <div class = "keyboard">
        <div class="btn number number-col-2">0</div>
        <div class="btn number">.</div>
        <div class="btn operate" id="equal">=</div>
        <div class="btn number">1</div>
        <div class="btn number">2</div>
        <div class="btn number">3</div>
        <div class="btn operate" id="add">+</div>
        <div class="btn number">4</div>
        <div class="btn number">5</div>
        <div class="btn number">6</div>
        <div class="btn operate" id="sub">-</div>
        <div class="btn number">7</div>
        <div class="btn number">8</div>
        <div class="btn number">9</div>
        <div class="btn operate" id="multi">&times;</div>
        <div class="btn" id ="ac">AC</div>
        <div class="btn" id ="negative">+/-</div>
        <div class="btn" id="percent">%</div>
        <div class="btn operate" id="div">&divide;</div>
    </div>

    <form>
        <input type="text" id = "panel" value="0" readonly/>
    </form>
</div>
<script src="script/app.js"></script>
<script src = "script/Caculator.js"></script>
<script src="script/HTMLCtrl.js"></script>
</body>
</html>
